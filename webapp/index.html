<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar hidden" id="mainNavbar">
            <div class="navbar-brand">Mi Aplicación</div>
            <div id="hamburger-menu" class="hamburger-menu">
                &#9776;
            </div>
            <ul class="nav-links" id="nav-menu">
                <li><a href="#" id="homeLink">Inicio</a></li>
                <li><a href="#" id="tasksLink">Tareas</a></li>
                <li><a href="#" id="reportsLink">Reportes</a></li>
                <li><a href="#" id="usersLink">Usuarios</a></li>
                <li><a href="#" id="notificationsLink">Notificaciones</a></li>
                <li><a href="#" id="logoutButton">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <div id="app">
        <div id="loginView">
            <div class="login-container">
                <h1>Iniciar Sesión</h1>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="nickname">Usuario</label>
                        <input type="text" id="nickname" name="nickname" required>
                    </div>
                    <div class="input-group">
                        <label for="clave">Contraseña</label>
                        <input type="password" id="clave" name="clave" required>
                    </div>
                    <div class="input-group hidden" id="tokenInput">
                        <label for="token">Token</label>
                        <input type="text" id="token" name="token">
                    </div>
                    <input type="hidden" id="tokenSent" value="false">
                    <button type="submit">Ingresar</button>
                </form>
                <div id="message"></div>
            </div>
        </div>
        
        <div id="taskManagerView" class="hidden">
            <div class="task-container">
                <div class="task-content">
                    <!-- Aquí puedes añadir más contenido para la gestión de tareas -->
                </div>
            </div>
        </div>
    </div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>© 2024 Global. Todos los derechos reservados.</p>
    </div>
</footer>

    <script src="js/app.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/users.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/notifications.js"></script>
</body>
</html>
